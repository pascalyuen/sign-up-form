<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Noto+Sans&display=swap" rel="stylesheet">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="logo">
        <img src="img/odin.png" alt="odin-logo" class="logo-img">
        <div class="logo-word">ODIN</div>
      </div>
      <p class="credit">Photo by Halie West on UnSplash</p>
    </div>
    <div class="right-section">
      <div class="caption">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="" class="form">
        <div class="form-block">
          <p class="form-title">Let's do this!</p>
          <div class="form-line">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name">
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name">
            </div>
          </div>
          <div class="form-line">
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email">
            </div>
            <div>
              <label for="phone">PHONE NUMBER</label>
              <input type="text" id="phone">
            </div>
          </div>
          <div class="form-line">
            <div>
              <label for="pwd">PASSWORD</label>
              <input type="password" id="pwd" required>
            </div>
            <div>
              <label for="confirm-pwd">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-pwd" required>
            </div>
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href=""><strong>Log in</strong></a></p>
    </div>
  </div>
</body>
</html>
